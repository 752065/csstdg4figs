<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"			"http://www.w3.org/TR/REC-html40/strict.dtd"><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Grid Layout</title><link rel="stylesheet" type="text/css" href="c/grid-baseline.css"><style type="text/css">body {width: auto;}.grid {width: 660px; height: 350px; align-content: center; justify-content: center;}.grid > * {border: 1px dotted red;}	#grid {display: grid;		grid-template-rows: repeat(2, 125px); grid-template-columns: repeat(3, 151px); position: relative;}[class*="01"] {grid-row: 1/2; grid-column: 1/2;}[class*="02"] {grid-row: 1/2; grid-column: 2/3;}[class*="03"] {grid-row: 1/2; grid-column: 3/4;}[class*="04"] {grid-row: 2/3; grid-column: 1/2;}[class*="05"] {grid-row: 2/3; grid-column: 2/3;}[class*="06"] {grid-row: 2/3; grid-column: 3/4;}img {height: 50px; width: 50px;}.gridlines {font: italic 1.5em Gentium Basic, serif; color: rgba(0,0,0,0.7); background: rgba(0,0,0,0.1);	display: flex; justify-content: center; align-items: center;}.grid > i {position: absolute; bottom: 0.15em; right: 0.25em; border: 0;}</style></head><body><div class="grid boxed lines" id="grid"><span class="gridlines g01"><i>grid item</i></span><span class="gridlines g02"><i>grid item</i></span><span class="gridlines g03"><i>grid item</i></span><span class="gridlines g04"><i>grid item</i></span><span class="gridlines g05"><i>grid item</i></span><span class="gridlines g06"><i>grid item</i></span><i>grid container</i></div></body></html>
