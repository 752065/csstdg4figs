<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena ol {display: grid;
	grid-template-columns: repeat(3, 400px);
	grid-template-rows: repeat(1, 1fr);
	grid-gap: 15vh;
	list-style: none;}
li {position: relative;}
li b {position: absolute; top: 50%; margin-top: -13vh; right: -5vh; font-size: 25vh; color: rgba(0,0,0,0.75); font-style: italic;}
</style>
<style type="text/css">
img.masked {mask-image: url(i/theatre-masks.svg);}
</style>
</head>
<body>

<div class="arena">

<ol>
	<li><img src="i/mask.JPG"><b>+</b></li>
	<li><img src="i/theatre-masks.svg"><b>=</b></li>
	<li><img class="masked" src="i/mask.JPG"></li>
</ol>

</div>

</body>
</html>
