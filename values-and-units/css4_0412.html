<!DOCTYPE html>
<head>
<title>Figure 4-11</title>
<script>
window.onload = function() {
	// Parameters
	var saturation = 100;
	var lightness = 50;
	var radius = 180;
	var startred = 0;
	var startgreen = 120;
	var startblue = 240;

	// Render
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');

	ctx.lineWidth = radius;
	for(i=1;i<=360;i++) {
		ctx.beginPath();
		if (i<180) var fade = (i*2) - 60; else var fade = ((360-i)*2) - 60;
		ctx.strokeStyle = 'rgb(255, '+fade+', '+fade+')';
		var startAngle = (i * Math.PI/180) - startred;
		var endAngle = ((i-2) * Math.PI/180) - startred;
		console.log(startAngle+ ','+endAngle);
		ctx.arc(200,200,radius/2,startAngle,endAngle,true);
		ctx.stroke();

	}
}
</script>
<style type="text/css" media="all">
canvas {background: #FFF; margin: 1em auto; display: block; border: 1px solid gray;}
</style>
</head>
<body>

<canvas width="800" height="600"></canvas>

</body>
